---
layout: default
---
<div class="blog">

  <header class="blog-header">
    <h1 class="blog-title">{{ page.title }}</h1>
    <p class="blog-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="blog-content">
    {{ content }}
  </article>

</div>
